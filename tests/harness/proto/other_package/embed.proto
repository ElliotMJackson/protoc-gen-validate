syntax = "proto3";

package tests.harness.proto.other_package;
option go_package = "github.com/envoyproxy/protoc-gen-validate/tests/harness/proto/other_package/go;other_package";

import "validate/validate.proto";

// Validate message embedding across packages.
message Embed {
  message DoubleEmbed {
    enum DoubleEnumerated { VALUE = 0; }
  }

  int64 val = 1 [(validate.rules).int64.gt = 0];

  enum Enumerated { VALUE = 0; }
}
