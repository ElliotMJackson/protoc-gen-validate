syntax = "proto3";

package tests.harness.proto.base;
option go_package = "github.com/envoyproxy/protoc-gen-validate/tests/harness/proto/base/go;base";

import "validate/validate.proto";

message WktLevelOne {
  message WktLevelTwo {
    message WktLevelThree {
      string uuid = 1 [(validate.rules).string.uuid = true];
    }

    WktLevelThree three = 1 [(validate.rules).message.required = true];
  }

  WktLevelTwo two = 1 [(validate.rules).message.required = true];
}